[#escape x as (x)!?html]
  <nav class="navbar navbar-expand navbar-light[#if headerShadow!false] shadow-sm[/#if]  cm-navbar"
  style="flex-direction: column;"
  >
    <div class="container flex-column flex-xl-row justify-content-start align-items-stretch align-items-xl-center px-lg-3">
      <div class="d-flex align-items-center">
        <div class="flex-grow-1">
          <a class="navbar-brand" href="${site.url}" title="${site.name}"><img src="${site.logo!'${files}/img/index-banner.png'}" alt="${site.name}" height="100"></a>
        </div>
      </div>
    </div>



    <div class="container flex-column flex-xl-row justify-content-start align-items-stretch align-items-xl-center px-lg-3" >
      <div style="background: #f4f7ff; width: 100%; flex-direction: row; display: flex;">
        <div class="navbar-nav-scroll mr-auto">
          <ul class="navbar-nav flex-row">
            <li class="nav-item">
              <a class="nav-link[#if isHome??] active[/#if]" href="${dy}/">首页</a>
            </li>
            [@ChannelList isNav='true' offset='0'; list]
              [#list list as item]
                <li class="nav-item">
                  <a class="nav-link[#if (channel?? && channel.paths[0].id == item.id) || (channelAlias?? && channelAlias == item.alias)] active[/#if]" href="${item.url}"[#if item.targetBlank] target="_blank"[/#if]>${item.name}</a>
                </li>
              [/#list]
            [/@ChannelList]
          </ul>
        </div>

        <div class="collapse d-xl-block" id="navbarNavDropdown">
          <div class="d-flex justify-content-end mt-2 mt-xl-0 py-2 py-xl-0">

            <div class="ml-3">
              <a class="btn btn-light text-primary" href="${dy}/search">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"></path>
                  <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"></path>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <div class="container flex-column flex-xl-row justify-content-start align-items-stretch align-items-xl-center px-lg-3">
          <a class="navbar-brand" href="${site.url}" title="${site.name}" style=" margin-right:0rem;"><img src="${site.logo!'${files}/img/banner1.png'}" alt="${site.name}" height="93" style="width:100%;"></a>
    </div>
  </nav>
[/#escape]
